<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billy Bob's Burgers & Subs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <script type="text/javascript">

        function enableBurger() {
            console.log("javascript is running, enableBurger is connected");

            var sub1 = document.getElementById("hamCheck");
            var sub2 = document.getElementById("salamiCheck");
            var sub3 = document.getElementById("onionCheck");
            var sub4 = document.getElementById("tomatoCheck1");
            var sub5 = document.getElementById("lettuceCheck1");
            var cheese1 = document.getElementById("cheeseSelect1");

            var burg1 = document.getElementById("bbqCheck");
            var burg2 = document.getElementById("baconCheck");
            var burg3 = document.getElementById("tomatoCheck2");
            var burg4 = document.getElementById("lettuceCheck2");
            var cheese2 = document.getElementById("cheeseSelect2");
            var rare = document.getElementById("rarity");

            sub1.setAttribute("disabled","true");
            sub2.setAttribute("disabled","true");
            sub3.setAttribute("disabled","true");
            sub4.setAttribute("disabled","true");
            sub5.setAttribute("disabled","true");
            cheese1.setAttribute("disabled","true");

            sub1.checked = false;
            sub2.checked = false;
            sub3.checked = false;
            sub4.checked = false;
            sub5.checked = false;

            burg1.removeAttribute("disabled");
            burg2.removeAttribute("disabled");
            burg3.removeAttribute("disabled");
            burg4.removeAttribute("disabled");
            cheese2.removeAttribute("disabled");
            rare.removeAttribute("disabled");
        }

        function enableSub() {
            console.log("javascript is running, enableSub is connected");
            var sub1 = document.getElementById("hamCheck");
            var sub2 = document.getElementById("salamiCheck");
            var sub3 = document.getElementById("onionCheck");
            var sub4 = document.getElementById("tomatoCheck1");
            var sub5 = document.getElementById("lettuceCheck1");
            var cheese1 = document.getElementById("cheeseSelect1");

            var burg1 = document.getElementById("bbqCheck");
            var burg2 = document.getElementById("baconCheck");
            var burg3 = document.getElementById("tomatoCheck2");
            var burg4 = document.getElementById("lettuceCheck2");
            var cheese2 = document.getElementById("cheeseSelect2");
            var rare = document.getElementById("rarity");

            sub1.removeAttribute("disabled");
            sub2.removeAttribute("disabled");
            sub3.removeAttribute("disabled");
            sub4.removeAttribute("disabled");
            sub5.removeAttribute("disabled");
            cheese1.removeAttribute("disabled");

            burg1.checked = false;
            burg2.checked = false;
            burg3.checked = false;
            burg4.checked = false;
            rare.checked = false;

            burg1.setAttribute("disabled","true");
            burg2.setAttribute("disabled","true");
            burg3.setAttribute("disabled","true");
            burg4.setAttribute("disabled","true");
            cheese2.setAttribute("disabled","true");
            rare.setAttribute("disabled","true");
        }
    </script>
    <h1>
        Billy Bob's Burgers & Subs
    </h1>
    <h2>
        Food with Attitude
    </h2>

    <br>

    <form action="www.google.com" method="post">
        <div class="container m-1">
        <div class="radio">
            <input type="radio" value="burger" name="radGroup" id="burgerRadio" size="large" onclick="enableBurger()">
            <label for="burgerRadio"><b>Burger</b></label>
            <input type="radio" value="" name="radGroup" id="subRadio" onclick="enableSub()">
            <label for="subRadio"><b>Sub</b></label>
        </div>
            <br>
        <h4>
            Burgers
        </h4>
        <div>
            <label for="rarity">How do you want that?</label>
            <br>
            <select id="rarity" name="Rarity" multiple disabled>
                <option value="MediumRare">Medium Rare</option>
                <option value="Medium">Medium</option>
                <option value="MediumWell">Medium Well</option>
            </select>
            <select class="form-select" id="cheeseSelect2" name="BurgCheese"disabled>
                <option value="American">American</option>
                <option value="Provolone">Provolone</option>
                <option value="Swiss">Swiss</option>
                <option value="NoCheese">No Cheese</option>
            </select>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="bbq sauce" id="bbqCheck" name="BBQ_Sauce"disabled>
                <label class="form-check-label" for="bbqCheck">
                    BBQ Sauce
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="bacon" id="baconCheck" name="Bacon"disabled>
                <label class="form-check-label" for="baconCheck">
                    Bacon
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="tomato" id="tomatoCheck2" name="BurgTomato"disabled>
                <label class="form-check-label" for="tomatoCheck2">
                    Tomato
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="lettuce" id="lettuceCheck2" name="BurgLettuce"disabled>
                <label class="form-check-label" for="lettuceCheck2">
                    Lettuce
                </label>
            </div>
        </div>
        </div>

    <div class="container m-1">
        <h4>
            Subs
        </h4>
            <select class="form-select" id="cheeseSelect1" disabled>
                <option value="1">American</option>
                <option value="2">Provolone</option>
                <option value="3">Swiss</option>
                <option value="4">No Cheese</option>
            </select>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="ham" id="hamCheck" name="Ham"disabled>
                <label class="form-check-label" for="hamCheck">
                    Ham
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="salami" id="salamiCheck" name="Salami" disabled >
                <label class="form-check-label" for="salamiCheck">
                    Salami
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="onions" id="onionCheck" name="Onions"disabled>
                <label class="form-check-label" for="onionCheck">
                    Onions
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="tomato" id="tomatoCheck1" name="SubTomato"disabled>
                <label class="form-check-label" for="tomatoCheck1">
                    Tomato
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="lettuce" id="lettuceCheck1" name="SubLettuce"disabled>
                <label class="form-check-label" for="lettuceCheck1">
                    Lettuce
                </label>
            </div>
            <div>
                <label class="form-text-label" for="firstName">
                    First Name
                </label>
                <br>
                <input class="form-text-input" type="text" id="firstName" name="firstname">
                <br>
                <label class="form-text-label" for="lastName">
                    Last Name
                </label>
                <br>
                <input class="form-text-input" type="text" id="lastName" name="lastname">
            </div>
            <br>
            <div>
                <label class="form-text-label" for="emailText">
                    Email
                </label>
                <br>
                <input class="form-text-input" type="text" id="emailText" name="email">
            </div>
            <div>
                <label class="form-text-label" for="passwordText">
                    Password
                </label>
                <br>
                <input type="password" id="passwordText" name="password">
            </div>
            <br>
            <div>
                <label class="form-text-label" for="comments">
                    Comments
                </label>
                <br>
                <textarea type="textarea" id="comments" name="comments" rows="3" cols="60"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Submit Order">
            </div>
        </div>

    </form>
</body>
</html>
